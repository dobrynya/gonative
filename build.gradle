plugins {
    id "org.echocat.golang" version "0.1.15"
}

allprojects {
    repositories {
        mavenCentral()
    }
}

project("native") {
    apply plugin: "org.echocat.golang"

    golang {
        platforms = System.getProperty("platforms", "linux-amd64, windows-amd64")

        build {
            // GOPATH to use for build.
            // Will be replaced with a temporary one if useTemporaryGopath is set to true.
            gopath = "/usr/local/go/bin/go"
        }

        dependencies {
            build "github.com/urfave/cli"
            test "github.com/stretchr/testify"
        }

    }
}

project("web") {
    apply plugin: "scala"
    apply plugin: "jetty"


    dependencies {
        compile "org.scala-lang:scala-library:2.12+"
    }
}
